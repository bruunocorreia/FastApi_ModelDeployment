name: Run Unit Tests

on: [push]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code 
      uses: actions/checkout@v2 #clona o codigo do repositorio
      
    - name: Set up Python
      uses: actions/setup-python@v2 #cconfigura o python passado abaixo
      with:
        python-version: 3.9  # Escolha a vers√£o do Python desejada

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
    - name: Run Unit Tests
      run: python app/model_unittest.py
